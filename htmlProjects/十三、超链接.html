<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=《, initial-scale=1.0">
    <title>超链接的使用</title>
</head>
<body>
    <!--
        超链接可以让我们从一个页面跳转到其他页面，
        或者是当前页面的其它的位置
        a标签用来定义超链接
        href:指定跳转的目标路径
        一个/就一级目录
    -->
    <ol>
        <li><a href="https://www.bilibili.com/video/BV1XJ411X7Ud?p=21&spm_id_from=pageDriver&vd_source=cb7ae8fe856cb655dba2e849eece04d6">html学习网</a></li>
        <li><a href="path/十三、超链接相对路径.html">跳转下一级path目录的十三个辅助示例</a></li>
        
    </ol>
        <!--
        当我们需要跳转内部页面时，一般都会使用相对路径./或../开头(可省略不写，默认则是./)
        ./表示当前文件所在的目录
        ../表示当前文件所在的上级目录
    -->
</body>
</html>
