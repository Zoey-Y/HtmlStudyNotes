<!doctype html>
<html> 
	<head>
		<meta charset = "utf-8"><!--'<meta charset = "UTF-8">'是一个字节码标签-->
		<title>网页的基本结构</title>
	</head>
	<body>
		<!--
			迭代：
				网页的版本
				 HTML4、XHTLML2.0、HTML5
				 文档声明(doctype)
				 -> 文档声明用来告诉浏览器当前网页的版本
				 -> html5的文档声明 写法<!doctype html>无论大小写都一样，写在最开头
			
			进制:
				十进制：满十进一
				二进制:满二进一 写法：0b开头
						8bit = 1byte(字节)
						1024byte = 1kb(千字节)
						1024kb = 1mb(兆字节)
						1024mb = 1gb(言字节)
						1024gb = 1tb(特字节)
						1024tb = 1pb()
				八进制:满八进一 写法: 0开头
				十六进制:满十六进一 写法: 0X开头
				(一般显示一个二进制数字时，都会转化为一个十六进制)
			
			编码：
				-编码->将字符转换为二进制码称为编码
				-解码->将二进制码转化为字符的过程成为解码
				-字符集(charset)
				 =编码和解码所采用的规则成为字符集(相当于密码本)
				-乱码问题：
					-如果编码和解码所采用的字符集不同就会出现乱码
					常见的字符集:
					 ASCII
					 GBK
					 UTF-8...
					 
				
		-->
	</body>
</html>
