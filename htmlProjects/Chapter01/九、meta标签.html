<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        meta:元数据(网页与生俱来的)，不能有结束标签
        元数据还有：
        charset:指定网页字符
        name:指定数据名称
        content：指定数据内容...
        下面设置一组元素据：
        
    -->
    <meta name="keybords" content="HTML5,前端，css">
    <meta name="description" content="读书啦看看看，打雷咯瑶哇~" >
    <!--
        keybords：网站关键字，可以同时指定多个关键字，关键字间使用逗号隔开
        description：对网站的自我介绍，描述
        title: 会作为搜索结果的超链接上的文字显示
        将页面重新指定向另一个网站比如下:
    -->
    <meta http-equiv="refresh"content="3;url=http://www.baidu.com">
    <title>meta标签</title>
</head>
<body>
   
</body>
</html>
