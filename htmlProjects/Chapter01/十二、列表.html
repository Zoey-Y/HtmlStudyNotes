<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!--
        列表(list)html一共有三种
        1.有序列表：ol
        2.无序列表：ul，使用li表示列表项
        3.定义列表：dl, -----dt表示定义内容，dd表示对内容的解释说明
        列表间可以互相嵌套
    -->
    <ul>
       <li>铅笔</li> 
       <li>毛发</li> 
       <li>小卖部</li> 
    </ul>
    <ol>
        <li>铅笔</li> 
        <li>毛发</li> 
        <li>小卖部</li> 
     </ol>
     <dl>
        <dt>dt用来写dl的内容(定义的名称)</dt>
        <dd>dd用来对dt的解释说明(定义的内容)</dd>
     </dl>
</body>
</html>
