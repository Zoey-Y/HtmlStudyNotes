<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>实体</title>
</head>
<body>
    <!--
        1.在网页中编写多个空格，默认情况下会自动被浏览器解析为一个空格
        2.有时候我们不能直接书写一些特殊符号比如字母两侧的 大于号 和 小于号
        实体的语法:
         1.空格：&nbsp;
         2.大于号:&gt;
         3.小于号:&lt;
         4.版权符号:&copy;
         更多实体语法可查:W3schools
    -->
    <p>大量咋&nbsp;&nbsp;&nbsp;&nbsp;说的在</p>
    <p>
        a&gt;b&lt;c
    </p>
</body>
