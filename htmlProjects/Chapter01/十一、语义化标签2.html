<!DOCTYPE html>
<html lang="en">
<head>

    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签2</title>
</head>
<body>
    <!--布局标签(结构化语义标签)
        header表示网页的头部
        main表示网页的主题部分(一个网页只有一个)
        footer表示网页的底部
        nav表示网页中的导航
        aside表示和主题有关的内容(侧边栏)
        article表示一个独立的文章
        section表示一个独立的区块，上边的标签都不能表示使用section
        div：没有语义,用来表示一个区块，目前来讲div还是我们主要是布局元素
        span：行内元素没有任何的语义，一般用于在网页中选中文字
    -->
    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>
    <aside></aside>
    <article></article>
    <section></section>
    <div></div>
    <span></span>
    </body>
</html>
